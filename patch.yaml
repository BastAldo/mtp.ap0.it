commit_message: "fix(pwa): Add SVG icon to resolve manifest 404 errors"
rationale: |
  This commit fixes the 404 errors for `icon-192.png` and `icon-512.png` that were reported by the browser.
  The previous commit introduced a `manifest.json` file that referenced these non-existent placeholder icons.

  To resolve this cleanly, this patch introduces a single, self-contained, scalable vector graphic (`icon.svg`) and updates `manifest.json` to point to it. Using a single SVG file is a modern and efficient approach for basic PWA icons, as it's lightweight and scales to any required size without quality loss.
patches:
  - file: manifest.json
    content: |
      {
        "name": "MTP Workout Trainer",
        "short_name": "Workout",
        "start_url": ".",
        "display": "standalone",
        "background_color": "#ffffff",
        "theme_color": "#333333",
        "description": "A simple workout trainer application.",
        "icons": [
          {
            "src": "icon.svg",
            "sizes": "any",
            "type": "image/svg+xml"
          }
        ]
      }
  - file: icon.svg
    content: |
      <svg width="512" height="512" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect width="512" height="512" fill="#333333"/>
        <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="280px" fill="#FFFFFF">W</text>
      </svg>
commands:
  - echo "✅ PWA icon fix applied."
  - echo "‼️  AZIONE RICHIESTA: Per risolvere l'errore 'getSelectedExercises', esegua un HARD REFRESH."
  - echo "   - Windows/Linux: Ctrl + Shift + R"
  - echo "   - macOS:         Cmd + Shift + R"
  - echo "Dopo l'hard refresh, entrambi gli errori dovrebbero essere scomparsi. Mi faccia sapere."