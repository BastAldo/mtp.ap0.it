commit_message: "docs(flowchart): Aggiungere logica di Pausa e Termina al Player"
rationale: |
  Questo commit aggiorna il flowchart di esecuzione dell'allenamento (`03_training_session_flow.md`) per includere due interazioni utente fondamentali: la possibilità di mettere in pausa l'allenamento e di terminarlo in anticipo.
  Il nuovo diagramma ora mostra chiaramente come queste azioni interrompono il normale flusso di esecuzione dei frame, rendendo la documentazione della vista Player più completa e realistica.
patches:
  - file: "docs/flowcharts/03_training_session_flow.md"
    content: |
      # Livello 2: Flusso di Esecuzione dell'Allenamento (Player)

      Questo diagramma dettaglia le operazioni all'interno del Player, includendo le interazioni di pausa e interruzione.

      ```mermaid
      graph TD
          A[Start: Utente clicca 'Avvia Allenamento'] --> B[Richiesta ExecutionPlan al Backend];
          
          subgraph Player Loop
              B --> C[Carica ExecutionPlan e Inizializza Indice a 0];
              C --> D{Leggi Frame Corrente};
              D --> E{Render UI e avvia Timer};

              E --> F{Azione Utente o Timer Finito?};
              
              F -- Timer Finito --> G{Incrementa Indice};
              G --> H{Fine della lista?};
              H -- No --> D;
              
              F -- Clicca Pausa --> I[Stato: In Pausa];
              I --> |Clicca Riprendi| E;
          end
          
          H -- Sì --> K[Transizione a Vista Riepilogo];
          F -- Clicca Termina --> K;

      ```