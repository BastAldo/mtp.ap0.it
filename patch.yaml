commit_message: "docs(flowchart): Completare il diagramma di flusso principale (Livello 1)"
rationale: |
  In base al feedback dell'utente, questo commit aggiorna il flowchart di Livello 1 (`01_main_flow.md`) per renderlo una mappa completa ma generica di tutte le funzionalità principali dell'applicazione.
  Il nuovo diagramma ora mostra chiaramente i due percorsi principali che un utente può intraprendere dalla vista Calendario:
  1.  Il flusso di **Gestione**: per creare o modificare un allenamento.
  2.  Il flusso di **Esecuzione**: per avviare un allenamento esistente.
  Questo fornisce una visione d'insieme completa, come richiesto, prima di passare ai diagrammi di dettaglio di Livello 2.
patches:
  - file: "docs/flowcharts/01_main_flow.md"
    content: |
      # Livello 1: Flusso Funzionale Generale

      Questo diagramma illustra una mappa completa ma generica di tutte le funzionalità principali dell'applicazione e dei percorsi che l'utente può intraprendere.

      ```mermaid
      graph TD
          A[Avvio App] --> B(Vista Calendario);

          subgraph Flusso di Gestione
              B --> |Clicca su un giorno vuoto o 'Modifica'| C(Editor Allenamento);
              C --> |Salva modifiche| B;
          end

          subgraph Flusso di Esecuzione
              B --> |Clicca 'Avvia Allenamento'| D(Player);
              D --> |Fine Allenamento| E(Riepilogo);
              E --> |Chiudi| B;
          end
      ```