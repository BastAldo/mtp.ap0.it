commit_message: "fix(docs): Correggere sintassi Mermaid nel flowchart di esecuzione"
rationale: |
  Questo commit corregge un errore di sintassi nel diagramma di flusso `03_training_session_flow.md`.
  La presenza di parentesi quadre all'interno dell'etichetta di un nodo (`Leggi Frame[Indice]`) causava un errore nel parser di Mermaid, impedendone la corretta visualizzazione.
  L'etichetta è stata riformulata per rimuovere i caratteri speciali, rendendo la sintassi valida e compatibile con tutti i renderer.
patches:
  - file: "docs/flowcharts/03_training_session_flow.md"
    content: |
      # Livello 2: Flusso di Esecuzione dell'Allenamento (Player)

      Questo diagramma dettaglia le operazioni all'interno del Player durante una sessione di allenamento attiva.

      ```mermaid
      graph TD
          A[Start: Utente clicca 'Avvia Allenamento'] --> B[Richiesta ExecutionPlan al Backend];

          subgraph Player Loop
              B --> C[Carica ExecutionPlan e Inizializza Indice a 0];
              C --> D{Leggi Frame Corrente};
              D --> E{Render UI in base a 'frame.type'<br>Mostra 'frame.label' e 'metadata'};
              E --> F[Avvia Timer con 'frame.durationSeconds'];
              F --> G{Timer Finito?};
              G -- No --> F;
              G -- Sì --> H{Incrementa Indice};
              H --> I{Fine della lista?};
              I -- No --> D;
          end

          I -- Sì --> J[Transizione a Vista Riepilogo];
      ```