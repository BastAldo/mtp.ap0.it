commit_message: "fix(css): Implement CSS grid for calendar and apply core design system"
rationale: |
  Questo patch risolve il problema di layout per cui le celle del calendario erano impilate verticalmente.

  1.  **Correzione Layout Calendario:** La causa del problema era l'assenza di stili CSS per l'elemento `#calendar-grid`. Come da specifiche di design, è stato applicato `display: grid` con `grid-template-columns: repeat(7, 1fr)` per creare la corretta griglia settimanale. È stata aggiunta anche la proprietà `gap` per spaziare adeguatamente le celle.

  2.  **Implementazione Design System:** Oltre alla correzione, questo patch introduce l'intero sistema di stili di base definito in `design_and_visual.md`. Include le variabili di colore CSS globali, gli stili per i bottoni (`.btn`), per le card (`.day-cell`) e per il layout generale (`#app-container`). Questo allinea l'aspetto visivo dell'applicazione alle specifiche di design.

  3.  **Responsività:** È stata aggiunta una media query per schermi con larghezza inferiore a 768px. Su questi dispositivi, la griglia del calendario passerà a una singola colonna (`grid-template-columns: 1fr`), migliorando l'usabilità su mobile. Questa è una best practice fondamentale.
patches:
  - file: style.css
    content: |
      :root {
        --bg-color: #1a1a1d;
        --card-color: #2c2c34;
        --primary-color: #9575cd;
        --secondary-color: #4db6ac;
        --text-color: #f4f4f9;
        --text-secondary: #b3b3b3;
        --danger-color: #ef5350;
        --success-color: #66bb6a;
        --border-color: #4a4a52;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto Condensed", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 2rem;
      }

      #app-container {
        width: 100%;
        max-width: 1200px;
      }

      h1, h2 {
        font-family: "Teko", sans-serif;
        font-weight: 600;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .view {
        display: none;
      }

      .view--active {
        display: block;
      }

      /* Calendar Styles */
      #calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      #calendar-header h1 {
        margin: 0;
      }

      #calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1rem;
      }

      .day-cell {
        background-color: var(--card-color);
        border-radius: 8px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-left: 4px solid transparent;
        transition: transform 0.2s ease-out, border-color 0.2s ease-out;
      }

      .day-cell:hover {
        transform: translateY(-4px);
        border-left-color: var(--primary-color);
      }

      .day-name {
        font-weight: bold;
        text-transform: capitalize;
        font-size: 1.1rem;
        color: var(--text-secondary);
      }

      .day-number {
        font-family: "Teko", sans-serif;
        font-size: 3rem;
        font-weight: 700;
        text-align: center;
        margin: 0.5rem 0;
      }

      .day-summary {
        font-size: 0.9rem;
        color: var(--text-secondary);
        min-height: 2.5em; /* Ensures consistent alignment */
        text-align: center;
      }

      /* Button Styles */
      .btn {
        background-color: var(--card-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-family: "Roboto Condensed", sans-serif;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 1rem;
      }

      .btn:hover {
        transform: scale(1.02);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background-color: var(--card-color);
      }

      .btn.btn-secondary {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        color: var(--bg-color);
      }

      .btn.btn-secondary:disabled {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        color: var(--bg-color);
        opacity: 0.4;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }
        #calendar-grid {
          grid-template-columns: 1fr;
          gap: 0.5rem;
        }
        #calendar-header {
            margin-bottom: 1rem;
        }
      }
