commit_message: "fix(data): Re-introduce critical 'Calf Raises' exercise"
rationale: |
  Questo patch risponde direttamente al feedback dell'utente, correggendo un'omissione critica.

  1.  **Motivazione:** L'esercizio "Calf Raises" era assente perché la lista iniziale di esercizi nel nuovo modulo `src/workouts.js` era puramente esemplificativa e non includeva tutti gli esercizi della versione precedente. Non è stata una rimozione intenzionale, ma un'omissione durante il refactoring.

  2.  **Soluzione Architetturale:** La correzione viene applicata nel modo corretto previsto dalla nuova architettura: modificando unicamente il modulo dei dati (`src/workouts.js`). Non è necessario toccare la logica di rendering o di interazione, dimostrando la robustezza e la manutenibilità della separazione tra dati e logica.

  3.  **Azione:** L'esercizio "Calf Raises" viene aggiunto all'array `ALL_EXERCISES` esportato da `src/workouts.js`. Sarà immediatamente disponibile per l'aggiunta agli allenamenti tramite il modale della libreria, senza nessun'altra modifica richiesta.
