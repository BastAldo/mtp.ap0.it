commit_message: "feat: Initialise project structure with HTML, CSS, and JS entrypoint"
rationale: |
  Questo è il primo passo per la ricostruzione dell'applicazione da zero. Stabiliamo una base solida e pulita, in linea con le specifiche di design e funzionalità.

  1.  **`index.html`**: Crea la struttura semantica fondamentale dell'applicazione. Contiene i tre contenitori principali per le viste (`#calendar-view`, `#trainer-view`, `#debriefing-view`) come specificato nel documento di design. Il sistema di visibilità è già predisposto tramite le classi `.view` e `.view--active`.

  2.  **`style.css`**: Implementa le fondamenta del sistema di design.
      -   **Color Palette**: Le variabili di colore definite nel file `design_and_visual.md` sono state inserite in `:root` per un accesso globale e una facile manutenibilità.
      -   **Layout Base**: Imposta gli stili di base per il `body`, il contenitore principale `#app-container`, e la logica di visualizzazione per le classi `.view` e `.view--active`.

  3.  **`main.js`**: Funge da punto di ingresso principale per tutta la logica JavaScript. Al momento è intenzionalmente minimo, ma è configurato come modulo (`type="module"` in HTML) per consentire un'architettura modulare e scalabile nei prossimi step.

  Questo commit iniziale pone le fondamenta per una chiara separazione delle responsabilità: Struttura (HTML), Presentazione (CSS) e Comportamento (JS).
