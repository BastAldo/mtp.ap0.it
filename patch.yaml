commit_message: "fix(docs): Correggere sintassi Mermaid per compatibilità"
rationale: |
  Questo commit corregge il flowchart nel file `frontend_trainer_statemachine.md`.
  La sintassi precedente utilizzava spazi nei nomi dei subgraph, causando problemi di rendering in alcuni visualizzatori, come quello segnalato in VS Code.
  La nuova sintassi è più robusta e universalmente compatibile, garantendo che il diagramma sia visualizzabile correttamente in un'ampia gamma di strumenti.
patches:
  - file: "docs/flowcharts/frontend_trainer_statemachine.md"
    content: |
      # Flowchart: Macchina a Stati del TrainerView

      Questo flowchart descrive la logica di stato del componente `TrainerView`. La sintassi è stata ottimizzata per la massima compatibilità.

      ```mermaid
      graph TD
          %% Il grafo è definito da cima a basso (Top Down)

          subgraph Inizio
              A[Idle] -->|Avvia Allenamento| B(Inizializzazione)
          end

          subgraph Ciclo_Esecuzione
              B --> C{Controllo Step}
              C -->|step: PREPARE| D[Preparazione]
              D --> C
              C -->|step: ANNOUNCE| E[Annuncio Esercizio]
              E --> C
              C -->|step: EXERCISE_OR_TIMED| F[Esecuzione Esercizio]
              F --> C
              C -->|step: REST| G[Riposo]
              G --> C
          end

          subgraph Fine
              C -->|step: FINISHED| H[Completato]
              H -->|Chiudi| I(Reset Stato)
              I --> A
          end
      ```