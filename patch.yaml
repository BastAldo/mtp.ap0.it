commit_message: "feat(editor): Aggiunge editing inline per riposi e corregge layout"
rationale: |
  Questo commit implementa due modifiche chiave al Workout Editor come da piano:

  1.  **Correzione di Layout:** Il layout degli item di tipo esercizio è stato corretto per mostrare i dettagli (es. "3x10") a destra del nome, invece che sotto, risolvendo un bug di visualizzazione.
  2.  **Editing Inline:** È stata implementata la funzionalità, prevista dalle specifiche, di modifica inline per la durata dei riposi. Un nuovo'azione (`UPDATE_REST_DURATION`) gestisce la modifica e il salvataggio automatico su `localStorage`.
