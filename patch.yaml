commit_message: "fix(trainer): Refactoring finale della UI e risoluzione bug critici"
rationale: |
  Questo commit applica un refactoring finale e robusto alla vista del trainer per risolvere tutti i bug segnalati e migliorare l'esperienza utente, basandosi sul feedback diretto.

  1.  **Risoluzione Definitiva Race Condition (Pausa/Termina)**: Il bug che rendeva i controlli inaffidabili è stato sradicato.
      - Al click su "Termina", viene ora inviata prima l'azione `PAUSE_TRAINER` per fermare immediatamente il ciclo di rendering, e solo dopo viene aperta la modale. Questo garantisce la reattività della modale.
      - Il ritardo per l'avanzamento di stato (`ADVANCE_STEP`) è stato aumentato a `150ms`, un valore superiore alla transizione CSS (`100ms`), garantendo che l'animazione dell'anello si completi sempre.

  2.  **Nuovo Layout Orizzontale dei Controlli**: Adottando il suggerimento dell'utente, i pulsanti "Inizia/Pausa" e "Termina" sono ora affiancati. Il pulsante "Termina" usa `visibility: hidden` per essere sempre presente nel layout ma invisibile quando non necessario, eliminando così in modo definitivo il "salto" visivo all'avvio.

  3.  **Pulizia della UI Iniziale**: La schermata `ready` è stata ripulita. Ora non mostra più valori numerici o testi superflui nel timer prima dell'avvio, presentando un'interfaccia pulita e intuitiva.
