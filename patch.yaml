commit_message: "docs(flowchart): Creare diagramma di navigazione principale (Livello 1)"
rationale: |
  Questo commit dà inizio alla nuova strategia di documentazione gerarchica.
  1.  **Pulizia**: Rimuove il flowchart obsoleto (`frontend_player_logic.md`) tramite un comando post-esecuzione.
  2.  **Creazione**: Genera il primo e più importante diagramma di alto livello (`01_main_flow.md`), che descrive la navigazione essenziale tra le viste dell'applicazione.
  Questo approccio focalizzato, uno step alla volta, garantisce massima chiarezza e dettaglio.
commands:
  - "echo 'Pulizia del vecchio flowchart...'"
  - "rm docs/flowcharts/frontend_player_logic.md"
patches:
  - file: "docs/flowcharts/01_main_flow.md"
    content: |
      # Livello 1: Flusso di Navigazione Principale

      Questo diagramma illustra la navigazione di alto livello tra le viste principali dell'applicazione. Rappresenta la "mappa" fondamentale del sito.

      ```mermaid
      graph TD
          A[Avvio Applicazione] --> B(Vista Calendario);
          B --> |Utente clicca 'Avvia Allenamento'| C(Vista Player);
          C --> |Allenamento Terminato| D(Vista Riepilogo);
          D --> |Utente clicca 'Torna al Calendario'| B;
      ```