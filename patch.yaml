commit_message: "refactor(trainer): Centralize state machine logic in the store"
rationale: |
  In accordance with ADR 003, this refactoring addresses the critical bug causing instability in the trainer's state flow.

  1. **Centralized Logic (`store.js`)**: All decision-making logic for the trainer's state transitions has been moved into the store under a new `TIMER_COMPLETE` action. The store is now the single source of truth for the trainer's flow, making it predictable and easier to debug. The `ADVANCE_TRAINER_LOGIC` action has been removed as its responsibilities are now handled by `TIMER_COMPLETE`.

  2. **Simplified View (`TrainerView.js`)**: The view has been made "stupid". It is now only responsible for rendering the state provided by the store and dispatching the `TIMER_COMPLETE` action when any timer finishes. All complex logic, including the `PhasedExerciseRunner`, has been removed from the view.

  This change resolves the race conditions and ensures a stable, maintainable, and robust trainer feature.
