commit_message: "refactor: Centralizza logica trainer e implementa logger schematico"
rationale: |
  Questo commit risolve un bug critico di loop nel trainer e migliora drasticamente il debugging.

  1.  **Correzione del Loop**: La logica di avanzamento è stata centralizzata e semplificata. Il `PhasedExerciseRunner` in `TrainerView.js` ora gestisce il flusso tra le fasi, mentre lo store (`ADVANCE_TRAINER_LOGIC`) si occupa solo di incrementare i contatori al termine di una ripetizione o serie. Questo elimina le chiamate ricorsive e corregge il flusso di stato.

  2.  **Logger Schematico**: È stato implementato un nuovo logger custom in `store.js`. Invece di loggare oggetti complessi, ora stampa una stringa formattata e concisa per ogni azione, rendendo il debug del flusso di stato immediato e intuitivo.
