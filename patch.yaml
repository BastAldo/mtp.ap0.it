      :root {
          --bg-color: #1a1a1d;
          --card-color: #2c2c34;
          --primary-color: #9575cd;
          --secondary-color: #4db6ac;
          --text-color: #f4f4f9;
          --text-secondary: #b3b3b3;
          --danger-color: #ef5350;
          --success-color: #66bb6a;

          --font-main: 'Roboto Condensed', sans-serif;
      }

      *,
      *::before,
      *::after {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      html {
          font-family: var(--font-main);
          color: var(--text-color);
          background-color: var(--bg-color);
      }

      body {
          font-size: 16px;
          line-height: 1.6;
      }

      #app-container {
          max-width: 900px;
          margin: 2rem auto;
          padding: 0 1rem;
      }

      h1, h2, h3, h4, h5, h6 {
          color: var(--primary-color);
          font-weight: 700;
          margin-bottom: 1rem;
      }

      /* Sistema di gestione delle viste */
      .view {
          display: none;
      }

      .view--active {
          display: block;
      }
