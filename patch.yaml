commit_message: "feat(editor): Popola la modale con la vista dei dati del workout"
rationale: |
  Questo commit implementa il passo successivo nella creazione del "Workout Editor", sostituendo il contenuto placeholder della modale con una vista in sola lettura degli esercizi e dei riposi programmati.

  - È stato creato un nuovo modulo di vista `src/views/WorkoutEditorView.js`, la cui unica responsabilità è renderizzare la lista degli item di un workout.
  - Il modulo generico `src/ui/Modal.js` è stato refattorizzato per agire da controller, delegando la creazione del contenuto al modulo di vista appropriato in base al contesto. Questo migliora la separazione delle responsabilità e la scalabilità.
  - Sono stati aggiunti gli stili CSS per formattare la lista degli item all'interno della modale, migliorando la leggibilità.
patches:
  - file: src/ui/Modal.js
    content: |
      import store from '../modules/store.js';
      import { render as renderWorkoutEditor } from '../views/WorkoutEditorView.js';

      export function init(element) {
          element.addEventListener('click', (event) => {
              if (event.target === element) {
                  store.dispatch({ type: 'CLOSE_MODAL' });
              }
          });

          function render() {
              const { isModalOpen, modalContext } = store.getState();

              if (isModalOpen) {
                  element.classList.add('active');
                  let headerContent = '';
                  let bodyContent = '';

                  switch (modalContext?.type) {
                      case 'EDIT_WORKOUT':
                          headerContent = `<h3>Editor Workout - ${modalContext.date}</h3>`;
                          bodyContent = renderWorkoutEditor(modalContext);
                          break;
                      default:
                          headerContent = '<h3>Attenzione</h3>';
                          bodyContent = '<p>Contenuto della modale non specificato.</p>';
                  }

                  element.innerHTML = `
                      <div class="modal-content">
                          <div class="modal-header">
                              ${headerContent}
                              <button class="modal-close-btn">&times;</button>
                          </div>
                          <div class="modal-body">
                              ${bodyContent}
                          </div>
                      </div>
                  `;

                  const closeButton = element.querySelector('.modal-close-btn');
                  if (closeButton) {
                      closeButton.addEventListener('click', () => {
                          store.dispatch({ type: 'CLOSE_MODAL' });
                      });
                  }
              } else {
                  element.classList.remove('active');
                  element.innerHTML = '';
              }
          }

          store.subscribe(render);
          render();
      }
  - file: src/views/WorkoutEditorView.js
    content: |
      import store from '../modules/store.js';

      /**
       * Renderizza il contenuto per la modale dell'editor di workout.
       * @param {object} context - Il contesto della modale, es. { type: 'EDIT_WORKOUT', date: 'YYYY-MM-DD' }
       * @returns {string} La stringa HTML per il corpo della modale.
       */
      export function render(context) {
          const { workouts } = store.getState();
          const dateKey = `workout-${context.date}`;
          const workoutItems = workouts[dateKey];

          if (!workoutItems || workoutItems.length === 0) {
              return '<p>Nessun allenamento programmato per questo giorno.</p>';
          }

          const itemsHtml = workoutItems.map(item => {
              if (item.type === 'exercise') {
                  return `
                      <li class="workout-item workout-item--exercise">
                          <span class="item-name">${item.name}</span>
                          <span class="item-details">${item.series}x${item.reps}</span>
                      </li>
                  `;
              }
              if (item.type === 'rest') {
                  return `
                      <li class="workout-item workout-item--rest">
                          <span class="item-name">Riposo</span>
                          <span class="item-details">${item.duration}s</span>
                      </li>
                  `;
              }
              return '';
          }).join('');

          return `<ul class="workout-item-list">${itemsHtml}</ul>`;
      }
