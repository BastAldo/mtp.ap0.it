commit_message: "fix(docs): Correggere sintassi Mermaid nel flowchart principale"
rationale: |
  Questo commit corregge un errore di sintassi nel diagramma di flusso principale (`01_main_flow.md`).
  La presenza di apici singoli all'interno di un'etichetta impediva al renderer Mermaid di visualizzare correttamente una parte del diagramma.
  Rimuovendo gli apici, la sintassi diventa pulita e universalmente compatibile, garantendo che il flowchart venga renderizzato correttamente.
patches:
  - file: "docs/flowcharts/01_main_flow.md"
    content: |
      # Livello 1: Flusso Funzionale Generale

      Questo diagramma illustra una mappa completa ma generica di tutte le funzionalità principali dell'applicazione e dei percorsi che l'utente può intraprendere.

      ```mermaid
      graph TD
          A[Avvio App] --> B(Vista Calendario);

          subgraph Flusso di Gestione
              B --> |Clicca su giorno vuoto o Modifica| C(Editor Allenamento);
              C --> |Salva modifiche| B;
          end

          subgraph Flusso di Esecuzione
              B --> |Clicca Avvia Allenamento| D(Player);
              D --> |Fine Allenamento| E(Riepilogo);
              E --> |Chiudi| B;
          end
      ```