commit_message: "feat(editor): Implement drag-and-drop reordering for workout items"
rationale: |
  This commit introduces a significant user experience improvement by adding drag-and-drop functionality to the workout editor list, based on user feedback to prioritize this over the history feature.

  1.  **Drag-and-Drop Logic**: The native HTML5 Drag and Drop API has been used to make workout items reorderable. The core logic, including event listeners for `dragstart`, `dragover`, and `drop`, has been implemented in `src/ui/Modal.js` to keep interaction logic centralized.

  2.  **State Management**: A new `REORDER_WORKOUT_ITEMS` action has been added to `src/modules/store.js`. This action handles the array manipulation logic cleanly, ensuring the state remains the single source of truth for the workout order.

  3.  **UI Feedback**: New styles have been added to `assets/css/style.css` to provide clear visual feedback to the user during the drag-and-drop process, including a class for the item being dragged and an indicator for the drop target.

  4.  **Documentation**: The `docs/01_FUNCTIONALITY.md` and `functionality_spec.md` files have been updated to reflect this new capability. The previously discussed "Workout History" feature has been added to `docs/04_ROADMAP.md` for future consideration.
