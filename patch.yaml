commit_message: "fix(ui): Risoluzione definitiva del bug del pulsante Pausa e refactoring della UI"
rationale: |
  Questo commit risolve in modo definitivo il bug critico che rendeva inaffidabile il pulsante "Pausa" e corregge altri problemi visivi nella vista del trainer.

  1.  **Risoluzione Bug Pulsante Pausa**: Il problema principale era la continua ri-renderizzazione dell'intera vista a ogni tick del timer, che cancellava e ricreava il pulsante, rendendo l'evento di click inaffidabile. La soluzione è un refactoring della `TrainerView.js`:
      - La vista ora viene costruita una sola volta (`renderStructure`).
      - Un'apposita funzione `updateDynamicContent` si occupa di aggiornare **solo** gli elementi dinamici (testo del timer, barra di progresso, testo del pulsante) senza toccare la struttura del DOM. Questo elimina la race condition e garantisce la reattività dei controlli.

  2.  **Correzione Animazione Lampeggio**: Il flashing del testo di annuncio ora funziona correttamente. È stata aggiunta la proprietà `infinite` all'animazione CSS, garantendo che il lampeggio persista per tutta la durata dello stato di annuncio.

  3.  **Correzione Animazione Anello**: L'anello di progresso ora rimane correttamente fermo durante la fase di annuncio, evitando confusione visiva.

  Questo intervento migliora drasticamente la stabilità, la performance e l'esperienza utente dell'applicazione.
