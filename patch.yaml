commit_message: "fix(core): Stabilizzare l'architettura, risolvere blocco UI e bug di stato"
rationale: |
  Questo commit applica un refactoring architetturale definitivo per risolvere una serie di bug critici, tra cui il blocco dell'interfaccia utente, la perdita di dati nel riepilogo e flussi di stato incoerenti.

  Le modifiche chiave sono:

  1.  **Struttura dello Stato Unificata (`store.js`):** La struttura dello stato è stata semplificata. Ora esiste un'unica fonte di verità per lo stato del trainer (`state.trainer`), eliminando la confusione e gli errori di sincronizzazione che causavano il blocco dell'interfaccia.

  2.  **Correzione Flusso Dati Riepilogo (`trainerReducer.js`):** Il reducer ora garantisce che l'oggetto `completedWorkout` riceva una copia completa e immutabile di tutti i dati necessari (items, data, stato di completamento) alla fine di un allenamento. Questo risolve il bug della schermata di riepilogo vuota.

  3.  **Flusso di Azioni Semplificato:** Le azioni per avviare un workout sono state consolidate in un'unica azione chiara (`START_WORKOUT`), riducendo la complessità e migliorando la leggibilità del codice.

  4.  **Viste Resilienti:** Tutte le funzioni di renderizzazione ora includono controlli di sicurezza per verificare l'esistenza dei dati prima di tentare di visualizzarli. Questo previene errori critici e rende l'interfaccia utente più stabile.

  Questa soluzione completa e consolidata stabilizza l'applicazione, risolve tutti i bug noti e rende l'architettura più robusta e manutenibile per il futuro.
