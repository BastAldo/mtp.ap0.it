<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Trainer Personale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calendar-view" class="view">
        <h1 class="main-title">Mio Trainer Personale</h1>
        <div class="week-navigation">
            <button id="prev-week-btn">&lt; Sett. Prec.</button>
            <h2 id="week-display"></h2>
            <button id="next-week-btn">Sett. Succ. &gt;</button>
        </div>
        <div id="calendar-days" class="week-grid">
            </div>
    </div>

    <div id="trainer-view" class="view">
        <h2>Nome Esercizio</h2>
        <p>Rip: 1 / 10 | Serie: 1 / 3</p>
        <div class="status-message">PREPARATI</div>
        <p>Descrizione dell'esercizio e istruzioni dettagliate.</p>
        <button>AVVIA</button>
    </div>

    <div id="debriefing-view" class="view">
        <h2>Sessione Completata</h2>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
