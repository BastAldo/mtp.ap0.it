<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Trainer Personale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <div id="calendar-view" class="view">
            <div id="calendar-header">
                <button id="prev-week-btn" class="btn btn-primary">&lt;</button>
                <h2 id="week-display"></h2>
                <button id="next-week-btn" class="btn btn-primary">&gt;</button>
            </div>
            <div id="week-grid">
                </div>
        </div>

        <div id="trainer-view" class="view">
            <h2>Trainer</h2>
            <div id="trainer-instruction">PREPARATI</div>
        </div>

        <div id="debriefing-view" class="view">
            <h2>Debriefing</h2>
        </div>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
